<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 900px;
            height: auto;
            /* background-color: #fcbcbc; */
            display: grid;
            grid-template-rows: 100px 780px 100px;
            text-align: center;
            /* align-content: center; */
            justify-self: center;
        }

        #logo,
        footer {
            margin-top: 5px;
            background-color: #999;
        }

        #logo {
            margin-top: 0;
        }

        #box {
            display: grid;
            grid-template-columns: 200px 695px;
            grid-template-rows: 775px;
            gap: 5px;
            margin-top: 5px;
        }

        #side {
            background-color: #999;
            text-align: center;
        }

        #right {
            display: grid;
            grid-template-rows: 100px 665px;
            grid-template-columns: 1fr;
            gap: 5px;
            background-color: #999;

        }

        header,
        article {
            background-color: #999;
            /* margin: 2px; */
            /* text-align: center; */
            /* align-content: center; */
        }
    </style>

</head>



<body>
    <main>
        <div id="logo">
            <h2>Logo</h2>
        </div>

        <div id="box">
            <div id="side">
                <h2>Side Bar</h2>
            </div>

            <div id="right">
                <header>
                    <h2>Header</h2>
                </header>
                <article>
                    <h2>Body area</h2>
                </article>
            </div>
        </div>
        <footer>
            <h2>Footer</h2>
        </footer>
    </main>
</body>

</html>
